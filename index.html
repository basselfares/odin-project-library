<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="container1">
        <form class="myForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Harry Potter" required>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="J. K. Rowling" required>
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" placeholder="132" min="1" required>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" value="Yes">
            <label for="submit"></label>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container2"></div>
</body>
</html>
